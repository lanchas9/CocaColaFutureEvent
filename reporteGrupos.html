<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Event Registro</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body onload="cargaDatos()">
    <img src="img/logo.jpg" alt="" srcset="" class="centerImage" onclick="borraCookie()"/>
    <div class="margen90">
        <div class="title2">Bienvenido al Portal de <br> Future Event</div>
    </div>
    <br><br><br>
    <div class="title" >Leaderboard Grupos:</div>
    <br><br>
    <div class="title" id="lista"></div>
    
    <script src="js/cookies.js"></script>
    <script>
        function borraCookie(){
            setCookie("uuidUsuarios", "",10)
        }
        
        let urlServer = "https://mosaico.app:4000/CocaColaFutureEvent/"
        async function cargaDatos(){
                            
            try {
                const fetchResponse = await fetch(`${urlServer}reporteTopGruposConPuntos`);
                const data = await fetchResponse.json();
                resul = data.statusCode
                if(resul == 200){
                    let lista = document.getElementById("lista")
                    let html = ""
                    for (let i = 0; i < data.message.length; i++) {
                        if((i % 2) == 1){
                            html += "<div class='title4'>" + data.message[i].nombreEquipo + " - " + data.message[i].puntosFinales + " puntos</div>"
                        }else{
                            html += "<div class='red title4 '>" + data.message[i].nombreEquipo + " - " + data.message[i].puntosFinales + " puntos</div>"
                        }
                    }
                    lista.innerHTML = html
                }
            } catch (e) {
                console.log("Error:" + e)
            }

        }
    </script>
</body>
</html>
